{% import "bootstrap/wtf.html" as wtf %} <!-- 渲染登录表单  -->

{% block title %}用户登录{% endblock %}

{% block page_content %}
<div class="page-header">
              <h1>用户登录页面</h1>
</div>


<!-- 渲染登录表单  -->
<div class="col-md-4">
       {{ wtf.quick_form(form) }}
       
       <br>
       <p>
       新用户？
       <a href="{{ url_for('auth.register') }}"> 点击这里注册  </a>
       </p>
</div>





{% endblock %}
